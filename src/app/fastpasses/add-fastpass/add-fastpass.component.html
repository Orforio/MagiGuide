<form>
	<div class="card bg-light">
		<div class="card-header">
			<div class="form-group">
				<label for="rideName">Attraction</label>
				<select id="rideName" class="form-control">
					<option>Big Thunder Mountain</option>
					<option>Buzz Lightyear Space Blast</option>
					<option>Hyperspace Mountain</option>
					<option>Indiana Jones et le Temple du Peril</option>
					<option>Star Tours</option>
				</select>
			</div>
		</div>
		<div class="card-body">
			<div class="form-group form-row">
				<label for="startTime" class="col-3 col-form-label col-form-label-lg">
					Start <span class="sr-only">time</span>
				</label>
				<div class="col-auto">
					<ngb-timepicker id="startTime" name="startTime"
					[(ngModel)]="startTime" minuteStep="5" size="large"></ngb-timepicker>
				</div>
			</div>
			<div class="form-group form-row">
				<label for="endTime" class="col-3 col-form-label col-form-label-lg">
					End <span class="sr-only">time hours</span>
				</label>
				<div class="col-auto">
					<ngb-timepicker id="endTime" name="endTime"
					[(ngModel)]="endTime" minuteStep="5" size="large"></ngb-timepicker>
				</div>
			</div>
		</div>
		<div class="card-footer">
			<div class="form-group form-row">
				<label for="nextAvailableTime" class="col-5 col-form-label">
					Next available <span class="sr-only">time</span>
				</label>
				<div class="col-auto">
					<ngb-timepicker id="nextAvailableTime" name="nextAvailableTime"
					[(ngModel)]="nextAvailableTime" size="small"></ngb-timepicker>
				</div>
			</div>
		</div>
	</div>
</form>
