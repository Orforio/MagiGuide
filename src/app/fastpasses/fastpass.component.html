<div class="container-fluid">
	<h1>Fastpass</h1>
	<ngb-alert *ngIf="nextAvailableTime | async as nextFastpassTime; else noNextAvailableTime" [dismissible]="false" type="info">
		<strong>Next available Fastpass</strong>: {{nextFastpassTime | date:'shortTime'}}
	</ngb-alert>
	<ng-template #noNextAvailableTime>
		<ngb-alert [dismissible]="false" type="success">
			<strong>New Fastpass available now!</strong>
		</ngb-alert>
	</ng-template>
	<div class="row">
		<div *ngFor="let fastpass of fastpasses | async" class="col-xs-12 col-sm-6 mb-4">
			<mg-view-fastpass [fastpass]="fastpass" (remove)="removeFastpass($event)" class="card-deck"></mg-view-fastpass>
		</div>
		<mg-add-fastpass (add)="addFastpass($event)" class="col-xs-12 col-sm-6"></mg-add-fastpass>
	</div>
</div>
